<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Menstrual Cycle Tracker</title>
  
</head>
<body>
  <h1>Menstrual Cycle Tracker</h1>
  <p>When did your last period start?</p>
  <label for="start-date">Start Date:
  <input type="date" id="start-date" required></label>
  <br>
  <label for="cycle-length">How long is your cycle?
  <select id="cycle-length" required>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
    <option value="32">32</option>
    <option value="33">33</option>
    <option value="34">34</option>
  </select></label>
  <br>
  <button onclick="validate()">Calculate</button>
  <div id="cycle-phase"></div>
  <div id="error" class="error"></div>

  <script src="app.js">  </script>
</body>
</html>
